<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box;
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height: : 300px;
    }






</style>


<body>
    <!--form 부분의 name은 컨트롤러에서 받아지는 변수명이랑 통일시켜야 함-->
    <form action="/board/writepro" method="POST" enctype="multipart/form-data">
        <div class="layout">
            <input name="title" type="text">
            <textarea name="content"></textarea>
            <input type = "file" name="file">
            <button type="submit">작성</button>
        </div>

    </form>

</body>
</html>
